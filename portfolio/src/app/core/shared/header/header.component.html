<div class="header-wrapper">
    
   <header [ngClass]="{'burger-active': burgerOn}">
            <nav>
            <ul>
                    <a class='nav-link' href='#home'><li>{{"HEADER.1" | translate}}</li></a>
                    <a class='nav-link' href="#about-me"><li>{{"HEADER.2" | translate}}</li></a>
                    <a class='nav-link' href="#skills"><li>{{"HEADER.3" | translate}}</li></a>
                    <a class='nav-link' href="#gallery"><li>{{"HEADER.4" | translate}}</li></a>
                </ul>
            </nav>
            <div class="dropdown-wrapper">
                <i class="bi bi-caret-down-fill"></i>
                <select id="translate-dropdown" [value]="currentLang" (change)="switchLang($event)">
                    <option value="en">EN</option>
                    <option value="pl">PL</option>
                </select>
            </div>
            <button class='login-btn button'><a href="#contact"> <span>{{"HEADER.5" | translate}}</span><i class="bi bi-arrow-right-circle-fill"></i></a></button>
            <div class="hamburger" (click)="burgerToggle()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
                <div class="mobile-menu">
                    <a href="#home" (click)="burgerToggle()">Home</a>
                    <a href="#about-me" class="mobile-link" (click)="burgerToggle()">About</a>
                    <a href="#skills" class="mobile-link" (click)="burgerToggle()">Skills</a>
                    <a href="#gallery" class="mobile-link" (click)="burgerToggle()">Projects</a>
                    <a  href="#contact" class="mobile-button mobile-link" (click)="burgerToggle()">Contact</a>
                </div>
    </header>
</div>
